#VALIDATION PROPERTIES

validation.name.size = Название должно состоять как минимум из двух слов
validation.name.not_blank = Имя не может быть пустой строкой или строкой, содержащей только пробелы
validation.name.not_empty = Имя не может быть нулевым и должно иметь размер не менее 2

validation.surname.size = Фамилия должна состоять как минимум из двух слов
validation.surname.not_blank = Фамилия не может быть пустой строкой или строкой, содержащей только пробелы
validation.surname.not_empty = Фамилия не может быть нулевой и должна иметь размер не менее 2

validation.email.email_annotation = Электронное письмо в неправильном формате
validation.email.not_blank = Электронное письмо не может быть пустой строкой или строкой, содержащей только пробелы
validation.email.not_empty = Электронное письмо не может быть пустым и должно иметь размер не менее 4

validation.phoneNumber.phone_number_annotation = Неправильный формат телефонного номера
validation.phoneNumber.not_blank = Номер телефона не может быть пустой строкой или строкой, содержащей только пробелы
validation.phoneNumber.not_empty = Телефонный номер не может быть нулевым и должен иметь размер не менее 4

validation.birthDate.birth_date_annotation = Дата не должна быть ранее 01/01/1923 и текущей даты

validation.username.size = Имя пользователя должно состоять как минимум из четырех символов
validation.username.not_blank = Имя пользователя не может быть пустой строкой или строкой, содержащей только пробелы
validation.username.not_empty = Имя пользователя не может быть нулевым и должно иметь размер не менее 4

validation.password.size = Пароль должен состоять как минимум из восьми символов
validation.password.not_blank = Пароль не может быть пустой строкой или строкой, содержащей только пробелы
validation.password.not_empty = Пароль не может быть нулевым и должен иметь размер не менее 8

validation.refresh_token.not_blank = Токен обновления не может быть пустой строкой или строкой, содержащей только пробелы
validation.refresh_token.not_empty = Токен обновления не может быть нулевым и должен иметь размер, превышающий ноль

validation.role.not_null = Роль не может быть нулевой

validation.id.min = Незаконный формат идентификатора. Идентификатор должен быть больше нуля

validation.birthdate.default_message = Неправильный формат даты рождения
validation.phoneNumber.default_message = Неправильный формат телефонного номера
validation.email.default_email = Неправильный формат электронной почты

validation.token.expired = Срок токен доступа истек

#EXCEPTION PROPERTIES

username_not_found = Пользователь не найден
friendship_exists = Дружба уже находится в статусе ожидания
blocking_prohibited = Отказано в блокировке.Пользователь не находится у вас в друзьях
missing_list_requested = Отсутствует в списке ожидающих рассмотрения
user_pending_status = Отклонить запрос можно только пользователям в режиме ожидания 
friendship_to_himself = Нельзя посылать запрос на дружбу самому себе
blocked_status = Вы или вас заблокировали.Нельзя отправить запрос дружбу данному пользователю 
friendship_doesnt_exists = Вы не состоите в друзьях
message_blocked = Вы или вас заблокировали.Вы не можете отправлять сообщения данному пользователю
friendship_accepted = Дружба уже установлена
same_friendship_request = Вы уже отправляли запрос данному пользователю
unblock_prohibited = Разблокировать можно только пользователей в из списка заблокированных